plugins {
  id 'java'
}

group = 'com.example'
version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8


jar {
  archiveBaseName = 'navi-ledger-application' //Please do not change this final artifact name
//  version =  null               //Please do not change this final artifact version
//  archiveBaseVersion = null     //Please do not change this final artifact version
  manifest {
    attributes 'Main-Class' : 'ledgerclient.GeekTrust' //This is main class of your program which will be executed
  }

  // To create a single jar with all dependencies.
  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  } {
    exclude "META-INF/*.SF"
    exclude "META-INF/*.DSA"
    exclude "META-INF/*.RSA"
  }
}

repositories {
  mavenCentral()
}

//Add your dependencies here
dependencies {
}